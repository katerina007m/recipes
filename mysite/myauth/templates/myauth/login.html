{% extends 'myauth/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <form method="post" action="{% url 'myauth:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'myauth:register' %}">Register</a>
        <button type="submit">Login</button>
    </form>
{% endblock %}
